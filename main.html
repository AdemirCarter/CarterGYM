<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Carter - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="login">
        <h1>LOGIN</h1>
        <p>Digite seu nome de login para entrar.</p>
        <input id="input" type="text">
        <button onclick=logar()>Entrar

            <script>
                const inputv = document.getElementById("input")

                function logar() {
                    if (inputv.value == "Ademir") {
                        localStorage.setItem("nome", inputv.value)
                        window.location.href = "ademir.html"
                    }
                }
            </script>
        </button>

        <script>
            const login = document.getElementById("login")

            if (localStorage.getItem("darkmode") == "preto") {
                console.log(localStorage.getItem("darkmode"))

                login.style.color = "white"
                login.style.backgroundColor = "rgb(21, 19, 37)"
                document.body.style.backgroundColor = "rgb(32, 31, 41)"
            }
            else {
                console.log(localStorage.getItem("darkmode"))
            }

            inputv.value = localStorage.getItem("nome")
        </script>
    </div>
</body>
</html>
